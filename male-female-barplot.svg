<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Background -->
  <rect width="600" height="350" fill="white"/>
  
  <!-- Grid lines -->
  <g stroke="#EEEEEE" stroke-width="1">
    <line x1="100" y1="300" x2="500" y2="300"/>
    <line x1="100" y1="250" x2="500" y2="250"/>
    <line x1="100" y1="200" x2="500" y2="200"/>
    <line x1="100" y1="150" x2="500" y2="150"/>
    <line x1="100" y1="100" x2="500" y2="100"/>
    <line x1="100" y1="50" x2="500" y2="50"/>
  </g>
  
  <!-- Axes -->
  <line x1="100" y1="300" x2="100" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="100" y1="300" x2="500" y2="300" stroke="#000000" stroke-width="2"/>
  
  <!-- Male bar -->
  <rect x="200" y="97" width="80" height="203" fill="#3366CC" stroke="#000000" stroke-width="1"/>
  
  <!-- Female bar -->
  <rect x="320" y="182" width="80" height="118" fill="#FF9900" stroke="#000000" stroke-width="1"/>
  
  <!-- Bar labels -->
  <text x="240" y="320" text-anchor="middle" font-family="Arial" font-size="14">Male</text>
  <text x="360" y="320" text-anchor="middle" font-family="Arial" font-size="14">Female</text>
  
  <!-- Value labels -->
  <text x="240" y="92" text-anchor="middle" font-family="Arial" font-size="12">34.84</text>
  <text x="360" y="177" text-anchor="middle" font-family="Arial" font-size="12">21.15</text>
  
  <!-- Y-axis labels -->
  <text x="95" y="300" text-anchor="end" font-family="Arial" font-size="12">0</text>
  <text x="95" y="250" text-anchor="end" font-family="Arial" font-size="12">10</text>
  <text x="95" y="200" text-anchor="end" font-family="Arial" font-size="12">20</text>
  <text x="95" y="150" text-anchor="end" font-family="Arial" font-size="12">30</text>
  <text x="95" y="100" text-anchor="end" font-family="Arial" font-size="12">40</text>
  <text x="95" y="50" text-anchor="end" font-family="Arial" font-size="12">50</text>
  
  <!-- Title and y-axis label -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Average Hourly Wages by Gender</text>
  <text x="50" y="175" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(-90 50 175)">Hourly Wage (dollars)</text>
</svg>
